<body>
  <header>
    <h1>Detalle del Producto</h1>
    <nav>
      <a href="index.html">← Volver al catálogo</a>
    </nav>
  </header>

<main class="product-detail">
  <!-- Columna izquierda: imagen grande + miniaturas -->
  <div class="detail-left">
    <img id="product-img" class="detail-img" src="" alt="Imagen del producto">
    <div id="gallery" class="gallery"></div>
  </div>

  <!-- Columna derecha: texto + precios + botón -->
  <div class="detail-right">
    <h2 id="product-name"></h2>
    <p id="product-description" class="description"></p>

    <!-- Modal para zoom -->
    <div id="myModal" class="modal">
     <span class="close">&times;</span>
     <img class="modal-content" id="imgZoom">
    </div>

    <!-- Tabla dinámica de precios -->
    <div id="product-prices"></div>

    <!-- Botón WhatsApp -->
    <a id="whatsapp-link" target="_blank" class="btn-whatsapp">Pedir lista y disponibilidad</a>
  </div>
</main>


<script src="producto.js"></script>

</body>
</html>
