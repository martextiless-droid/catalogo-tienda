<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Detalle del Producto</h1>
    <nav>
      <a href="index.html">← Volver al catálogo</a>
    </nav>
  </header>

<main class="product-detail">
  <!-- Columna izquierda: imagen grande + miniaturas -->
  <div class="detail-left">
    <img id="product-img" class="detail-img" src="" alt="Imagen del producto">
    <div id="gallery" class="gallery"></div>
  </div>

  <!-- Columna derecha: texto + precios + botón -->
  <div class="detail-right">
    <h2 id="product-name"></h2>
    <p id="product-description" class="description"></p>

    <!-- Modal para zoom -->
    <div id="myModal" class="modal">
     <span class="close">&times;</span>
     <img class="modal-content" id="imgZoom">
    </div>

    <!-- Tabla dinámica de precios -->
   <div id="product-prices">
  <table class="tabla-precios">
    <tr><th>Cantidad</th><th>Valor</th><th>Unidad</th></tr>
    <tr data-qty="6"   data-unit="11500"><td>6</td><td>$69.000</td><td>$11.500 c/u</td></tr>
    <tr data-qty="12"  data-unit="9500"><td>12</td><td>$114.000</td><td>$9.500 c/u</td></tr>
    <tr data-qty="120" data-unit="8999"><td>120</td><td>$1.079.880</td><td>$8.999 c/u</td></tr>
  </table>
</div>

    <!-- Botón WhatsApp -->
    <a id="whatsapp-link" target="_blank" class="btn-whatsapp">Pedir lista y disponibilidad</a>
  </div>
</main>


<script src="producto.js"></script>

</body>
</html>
