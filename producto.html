<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Detalle del Producto</h1>
    <nav>
      <a href="index.html">← Volver al catálogo</a>
    </nav>
  </header>

 <main class="product-detail">
  <div class="detail-left">
    <!-- Imagen principal -->
    <img id="product-img" class="detail-img" src="" alt="Imagen del producto">
    <!-- Aquí aparecerán las miniaturas -->
    <div id="gallery" class="gallery"></div>
  </div>

  <div class="detail-right">
    <h2 id="product-name"></h2>
    <p id="product-price" class="price"></p>
    <p id="product-description" class="description"></p>
    <a id="whatsapp-link" target="_blank" class="btn-whatsapp">Comprar por WhatsApp</a>
  </div>
</main>


  <script src="producto.js"></script>
</body>
</html>
